<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="robots" content="noindex, nofollow" />
  <title>証券化マスター 2020-2024 練習</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-feature-settings: "palt"; }
    .badge{ @apply inline-block rounded-full px-2 py-0.5 text-xs font-medium bg-gray-100 text-gray-600; }
    .btn{ @apply bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700; }
    .btn-ghost{ @apply bg-gray-100 text-gray-700 rounded px-3 py-2 hover:bg-gray-200; }
    .radio{ @apply inline-block w-4 h-4 rounded-full border border-gray-400 mr-2 align-middle; }
    .chip{ @apply inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs bg-gray-100 text-gray-700; }
    .pill{ @apply inline-flex items-center rounded-full px-3 py-1 text-xs bg-blue-50 text-blue-700 border border-blue-200; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl sm:text-3xl font-bold mb-4">証券化マスター 2020–2024 練習</h1>

    <div class="flex flex-wrap items-center gap-3 mb-4">
      <div class="flex items-center gap-2">
        <span class="text-sm">年度:</span>
        <select id="yearSel" class="border rounded px-2 py-1 text-sm">
          <option>2024</option><option>2023</option><option>2022</option><option>2021</option><option>2020</option>
        </select>
      </div>
      <div class="chip"><span id="progress">0/0</span></div>
      <button id="prevBtn" class="btn-ghost">戻る</button>
      <button id="nextBtn" class="btn">次へ</button>
    </div>

    <div id="qWrap" class="rounded-xl border border-gray-200 p-4 sm:p-6"></div>

    <div class="mt-4 flex gap-3">
      <button id="gradeBtn" class="btn">採点</button>
      <button id="expBtn" class="btn-ghost">解説を表示</button>
    </div>
  </div>

  <script type="module" src="./app.js?v=tfmulti_001"></script>
</body>
</html>
