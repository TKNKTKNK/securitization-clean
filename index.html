<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>証券化マスター｜スマホ演習</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --fg:#111; --bg:#fff; --muted:#666; --brand:#0a7cff; --ok:#16a34a; --ng:#dc2626; --chip:#eef6ff;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic UI","YuGothic","Meiryo",sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:16px 18px 80px}
    h1{font-size:clamp(20px,3.8vw,28px);margin:8px 0 10px}
    .toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    select,button{font:inherit}
    .btn{padding:.65em 1.0em;border-radius:10px;border:1px solid #ddd;background:#fff}
    .btn-primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn-ghost{background:#fff;border:1px solid #ddd}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px 14px}
    .stem{white-space:pre-wrap;line-height:1.9}
    .bullets span{display:inline-block;background:var(--chip);padding:.25em .55em;border-radius:999px;margin-right:6px;font-size:.9em}
    .choices{display:grid;gap:10px;margin:12px 0}
    .choice{display:flex;gap:10px;align-items:flex-start;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .meta{color:var(--muted);font-size:.9em}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .pill{background:#f3f4f6;border:1px solid #e5e7eb;border-radius:999px;padding:.25em .65em;font-size:.85em}
    .result-ok{color:var(--ok)}
    .result-ng{color:var(--ng)}
    .explain{white-space:pre-wrap;border-left:4px solid #e5e7eb;padding-left:10px;margin-top:8px}
    .footer{position:sticky;bottom:0;left:0;right:0;background:#fff;border-top:1px solid #e5e7eb;padding:10px}
    .footer .row{max-width:820px;margin:0 auto}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>証券化マスター 2020–2024 練習</h1>

    <div class="toolbar">
      <label>年度:
        <select id="yearSel"></select>
      </label>
      <span class="pill" id="progress">0/0</span>
      <button class="btn btn-ghost" id="btnPrev">戻る</button>
      <button class="btn btn-primary" id="btnNext">次へ</button>
    </div>

    <div class="card" id="qcard">
      <div class="meta" id="qmeta"></div>
      <div class="stem" id="stem"></div>

      <div class="bullets" id="bullets" style="margin-top:8px;"></div>

      <div id="uiA" class="choices hidden"></div>
      <div id="uiCount" class="choices hidden"></div>

      <div id="feedback" class="meta" style="margin-top:8px;"></div>
      <div id="explain" class="explain hidden"></div>
    </div>
  </div>

  <div class="footer">
    <div class="row">
      <button class="btn btn-ghost" id="btnShowAns">答えを見る</button>
      <button class="btn btn-ghost" id="btnShuffle">ランダム</button>
      <button class="btn btn-ghost" id="btnWrong">弱点だけ</button>
      <span class="meta" id="hint"></span>
    </div>
  </div>

  <script type="module" src="./app.js?v=clean10"></script>
</body>
</html>
