<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="robots" content="noindex, nofollow" />
  <title>証券化マスター 2020–2024 練習</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
  <style>
    :root{--c: #2563eb;}
    .btn{background: var(--c); color:#fff; padding:.6rem 1rem; border-radius:.6rem; font-weight:600}
    .btn-outline{border:1px solid var(--c); color:var(--c); padding:.55rem 1rem; border-radius:.6rem; background:#fff}
    .chip{background:#e5edff; color:#1f3bb3; padding:.2rem .55rem; border-radius:999px; font-size:.85rem}
    .card{border:1px solid #e5e7eb; border-radius:.8rem; padding:1rem; background:#fff}
    .opt{display:flex; align-items:center; gap:.7rem}
    .opt input{width:1.1rem; height:1.1rem}
    .mono{font-feature-settings:"pkna"; letter-spacing:.02em}
    .divider{height:1px; background:#e5e7eb; margin:.75rem 0}
    .muted{color:#6b7280}
    .good{color:#0ea5e9}
    .bad{color:#ef4444}
    .ok{color:#16a34a}
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold mb-4">証券化マスター 2020–2024 練習</h1>

    <div class="flex items-center gap-3 mb-4">
      <label class="muted">年度:</label>
      <select id="yearSel" class="border rounded-md px-3 py-2">
        <option>2024</option><option>2023</option><option>2022</option><option>2021</option><option>2020</option>
      </select>
      <span id="progressChip" class="chip">0/0</span>
      <button id="prevBtn" class="btn-outline">戻る</button>
      <button id="nextBtn" class="btn">次へ</button>
    </div>

    <div id="stage" class="card"></div>
  </div>

  <script type="module" src="./app.js?v=clean-tfmulti-001"></script>
</body>
</html>
